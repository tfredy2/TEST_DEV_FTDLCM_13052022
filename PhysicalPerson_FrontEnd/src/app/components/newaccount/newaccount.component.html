    <h4>Crear Cuenta</h4>

        <label for="name" class="col-sm-2 col-form-label">Nombre(s)</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="name" formControlName="name" autocomplete="off">
        </div>
      </div>

      <div class="form-group row mb-1">
        <label for="email" class="col-sm-2 col-form-label">Correo</label>

          <span class="text-danger" *ngIf="Control['email'].hasError('pattern')">Email Invalido</span>
        </div>
      </div>
      <div class="form-group row mb-1">
        <label for="passwd" class="col-sm-2 col-form-label">Contrase単a</label>
