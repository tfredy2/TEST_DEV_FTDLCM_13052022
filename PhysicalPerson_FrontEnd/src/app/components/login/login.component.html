
<div class="container w-100 mt-5" >  
  <div class="row align-items-center align-items-stretch">
      <div class="col bg-white p-5 col-lg-7 col-xl-6 rounded-end">          
          <h2 class="fw-bold text-center pt-5 mb-3">TOKA</h2>
          <h2 class="fw-bold text-center pt-5 mb-5">Inicio de Sesión</h2>
          <!--
              Formulario de login
          -->
          <form [formGroup]="formGroup">
              <div class="mb-4 text-center">
                  <label for="email" class="form-label"> Correo electrónico</label>
                  <input type="email" class="form-control" formControlName="email" #email name="email" autocomplete="off">
                  <!-- <span class="error">
                    {{msjError}}
                  </span> -->
                  <span class="error" *ngIf="Control['email'].hasError('pattern')">Email Invalido</span>
                  <!-- <span class="error" *ngIf="Control['email'].hasError('required')">Email Requerido</span> -->
              </div>
              <div class="mb-4 text-center">
                  <label for="passwd" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" formControlName="passwd" #passwd name="passwd">
                  <!-- <span class="error" *ngIf="Control['passwd'].hasError('required')"> Contraseña Invalida</span> -->
              </div>
              <div class="d-grid">
                <div class="text-center my-2 error">
                  {{msjError}}
                </div>
                <!-- <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner> -->
                  <!-- <button type="button" class="btn btn-primary" [routerLink] ="['/home']" >Iniciar sesión</button> -->
                  <button type="submit" (click)="login()" class="btn btn-primary" >Iniciar sesión</button>
              </div>
              <app-newaccount></app-newaccount>
              <div class="my-3 account">
                  <span>No tienes una cuenta? <a (click)="AbrirModal()" >Regístrate</a></span> <br/>
              </div>
          </form>
      </div>
  </div>
</div>
